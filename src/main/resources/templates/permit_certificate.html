<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta>
<meta charset="UTF-8"/>
</meta>
<title>Permit Certificate</title>
</head>
<h5 class="centre">Dear</h5><div class="centre" th:text="${recipient_name}"></div>


Thank you for your P30 permit application.

Please find attached to this email your P30 certificate.


The Inspector of Motor Traffic has agreed to grant the permit with the conditions listed below:-


<h4>Conditions:</h4>
<div class="textbox" id="conditions">
    <ol>
        <li th:each="condition:${conditions}" th:text="${condition.condition_name}"></li>
    </ol>
</div>


</html>
